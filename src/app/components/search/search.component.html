<h1>Buscando: <small>{{ texto }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row">
    <div class="col">
        <div class="alert alert-info" role="alert">
            No existen resultados con el texto: <b>{{texto}}</b>
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-card [heroe]="heroe" [index]="heroe.index" *ngFor="let heroe of heroes"></app-heroe-card>
</div>
